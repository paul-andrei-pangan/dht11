<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sensor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .container {
      max-width: 1000px;
    }

    .card {
      border-radius: 20px;
      padding: 25px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      color: #fff;
      transition: 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .temp-card {
      background: linear-gradient(135deg, #ff6f91, #ff9671);
      border-left: 8px solid #ff4f4f;
    }

    .humidity-card {
      background: linear-gradient(135deg, #4fc3f7, #70d6ff);
      border-left: 8px solid #00bcd4;
    }

    .gas-card {
      background: linear-gradient(135deg, #b1dfbb, #9df6a0);
      border-left: 8px solid #28a745;
    }

    .value {
      font-weight: bold;
      font-size: 2.5rem;
      margin-top: 15px;
    }

    .status {
      font-size: 1.2rem;
      font-weight: 500;
      margin-top: 10px;
      padding: 5px 15px;
      border-radius: 30px;
      display: inline-block;
    }

    .status-danger {
      background-color: #dc3545;
      color: white;
    }

    .status-safe {
      background-color: #28a745;
      color: white;
    }

    .last-updated {
      color: #b0bec5;
      margin-top: 30px;
    }
  </style>

  <script>
    function fetchData() {
      fetch('get_data.php')
        .then(response => response.json())
        .then(data => {
          document.getElementById('temperature').innerText = data.temperature + " ¬∞C";
          document.getElementById('humidity').innerText = data.humidity + " %";
          document.getElementById('gas').innerText = data.gas;

          const gasStatus = document.getElementById('gas-status');
          const gasValue = parseInt(data.gas);

          if (gasValue > 500) {
            gasStatus.innerText = "Gas Detected!";
            gasStatus.className = "status status-danger";
          } else {
            gasStatus.innerText = "No Gas";
            gasStatus.className = "status status-safe";
          }

          document.getElementById('datetime').innerText = "Last Updated: " + data.datetime;
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    setInterval(fetchData, 3000);
    window.onload = fetchData;
  </script>
</head>

<body>
  <div class="container text-center">
    <h2 class="mb-5">üå°Ô∏è Sensor Dashboard</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card temp-card">
          <h4>Temperature</h4>
          <div id="temperature" class="value">Loading...</div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card humidity-card">
          <h4>Humidity</h4>
          <div id="humidity" class="value">Loading...</div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card gas-card">
          <h4>Gas Level</h4>
          <div id="gas" class="value">Loading...</div>
          <div id="gas-status" class="status">Checking...</div>
        </div>
      </div>
    </div>

    <p class="last-updated" id="datetime">Last Updated: Loading...</p>
  </div>
</body>
</html>
